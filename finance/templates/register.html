{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" name="username" type="text" placeholder="username">
        </div>

        <div class="mb-3">
            <input autocomplete="off" name="password" type="password" placeholder="Password">
        </div>

        <div class="mb-3">
            <input name="confirmation" type="password" placeholder="Confirm password">
        </div>
        <button type="submit"> Register </button>
    </form>
{% endblock %}
